<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>多个表单项的动态校验</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>

<table>
	<tbody>
		<tr>
			<td>名称</td>
			<td><input  id="name" type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td id="nameHint"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input  id="password" type="password"></td>
		</tr>
		<tr>
			<td></td>
			<td id="passwordHint"></td>
		</tr>
		<tr>
			<td>密码确认</td>
			<td><input  id="confirmPwd" type="password"></td>
		</tr>
		<tr>
			<td></td>
			<td id="confirmPwdHint"></td>
		</tr>
		<tr>
			<td>邮箱</td>
			<td><input  id="email" type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td id="emailHint"></td>
		</tr>
		<tr>
			<td>手机</td>
			<td><input  id="phoneNum" type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td id="phoneNumHint"></td>
		</tr>
		<tr class="submit-btn">
		    <td></td>
			<td><button id="submitBtn">提交</button></td>
		</tr>
	</tbody>
</table>



<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
